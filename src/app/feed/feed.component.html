<div class="feed" *ngFor="let article of feed">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{article.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{article.image}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{article.content}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
