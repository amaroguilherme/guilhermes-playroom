<div class="container" *ngFor="let article of feed">
  <h3 class="title">{{article.title}}</h3>
  <div class="parent-image">
    <div class="child-image">
      <img class="image" alt="Photo of a Shiba Inu" src={{article.image}}>
    </div>
    <div class="parent-paragraphs">
      <p *ngFor="let paragraph of article.content" class="paragraphs">{{paragraph}}</p>
    </div>
  </div>
</div>
