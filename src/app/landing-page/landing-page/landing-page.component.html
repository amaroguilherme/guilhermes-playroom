<div>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile class="tile-1">
      <img class="image" src="assets/alien.png">
      <p class="info">
        Welcome. <br>
        Pretty sure you never seen anything like this before.
      </p>
    </mat-grid-tile>
    <mat-grid-tile class="tile-2">
      <div>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>E-Mail</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <button class="fit-parent button-color" mat-raised-button>
            <span class="text-color-black">
              Log in
            </span>
          </button>
        </p>
        <p>
          <button class="fit-parent" mat-stroked-button>
            <span class="text-color-white">
              Sign up
            </span>
          </button>
        </p>
      </div>
  </mat-grid-tile>
  </mat-grid-list>
</div>
