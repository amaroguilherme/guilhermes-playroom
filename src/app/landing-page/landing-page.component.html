<div>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile class="tile-1">
      <img class="image" src="assets/alien.png">
      <p class="info">
        Welcome. <br>
        Pretty sure you never seen anything like this before.
      </p>
    </mat-grid-tile>
    <mat-grid-tile class="tile-2">
      <div>
        <app-sign-up *ngIf="isSignUp"></app-sign-up>
          <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input class="input-color" matInput formControlName="username" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input class="input-color" matInput formControlName="password" required>
            </mat-form-field>
          </form>
        <p>
          <button class="fit-parent button-color" mat-raised-button type="submit" (click)="logIn()">
            <span class="text-color-black">
              Log in
            </span>
          </button>
        </p>
        <p>
          <button class="fit-parent" mat-stroked-button type="submit" (click)="signUp()">
            <span class="text-color-white">
              Sign up
            </span>
          </button>
        </p>
      </div>
  </mat-grid-tile>
  </mat-grid-list>
</div>
